<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This</h1>
      <h3>web page of picture this assignment</h3>
    </div>
    <picture class="pic">
      <!--960px less than frame-->
      <source srcset="images/1x/museum-320_x_180.jpg,
                       images/2x/museum-640_x_360.jpg 2x,
                       images/3x/museum-960_x_540.jpg 3x"
                       media="(max-width: 320px)"/>
  
       <source srcset="images/1x/museum-480_x_270.jpg,
                       images/2x/museum-960_x_540.jpg 2x,
                       images/3x/museum-1440_x_810.jpg 3x"
                       media="(max-width: 480px)"/>
  
       <source srcset="images/1x/museum-720_x_405.jpg,
                       images/2x/museum-1440_x_810.jpg 2x,
                       images/3x/museum-2160_x_1215.jpg 3x"
                       media="(max-width: 720px)" />

       <source srcset="images/1x/museum-960_x_540.jpg,
                       images/2x/museum-1920_x_1080.jpg 2x,
                       images/3x/museum-2880_x_1621.jpg 3x"
                       media="(max-width: 959px)" />

  
      
        <!--960px more than frame-->

        <source srcset="images/1x/museum-800_x_800.jpg,
        images/2x/museum-1600_x_1600.jpg 2x,
        images/3x/museum-2400_x_2400.jpg 3x"
        media="(min-width: 1600px)" />

        <source srcset="images/1x/museum-640_x_640.jpg,
        images/2x/museum-960_x_960.jpg 2x,
        images/3x/museum-1280_x_1280.jpg 3x"
        media="(min-width: 1280px)"/>

        <source srcset="images/1x/museum-1440_x_1440.jpg,
        images/3x/museum-1920_x_1920.jpg 2x,
        images/3x/museum-1440_x_1440.jpg 3x"
        media="(min-width: 959px)"/>
        <img src="images/2x/museum-960_x_540.jpg" alt="image of museum">
  </picture>
  </header>
</body>
</html>
